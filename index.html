<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back-shadow"></div>
    <div class="middle-shadow"></div>
    
    <div class="container">
        <div class="image">
            <img alt="nft image" class="nft" src="images/image-equilibrium.jpg">
            <img alt="nft hovering" class="nft-hover" src="images/icon-view.svg">
        </div>
            <h1 class="title">Equilibrium #3429</h1>
        <p class="subtitle">Our Equilibrium collection promotes <br> balance and calm.</p>
        <div class="info-container">
            <div class="ether-container">
                <img alt="ether" class="ether-icon" src="images/icon-ethereum.svg">
                <h2 class="ether-amount">0.041 ETH</h2>
            </div>
            <div class="time-limit-container">
                <img alt="clock" class="clock-icon" src="images/icon-clock.svg">
                <h2 class="countdown">3 days left</h2>
            </div>
            
        </div>
        <span class="line"></span>
        <div class="profile-container">
            <img alt="profile-picture" class="pfp" src="images/image-avatar.png">
            <h3 class="profile-name">Creation of <a href="https://www.youtube.com/watch?v=-g03jC71GBw" class="name">Jules Wyvern</a></h3>
        </div>
    </div>
</body>
</html>
